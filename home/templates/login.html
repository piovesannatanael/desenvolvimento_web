{% extends 'principal.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="card shadow m-3 col-md-6 mx-auto">
        <div class="card-body">
            <div class="row">
                <h3 class="text-center">{{ titulo }}</h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="text-end">
                        {% bootstrap_button button_type="submit" content="Confirmar" %}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
